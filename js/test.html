<!DOCTYPE HTML>
<html>
  <head>
    <script src="breakdown.js"></script>
    <style>
#input {
  width: 49%;
  height: 400px;
  float: left;
}

#output {
  width: 49%;
  height: 400px;
  border: 1px solid #737373;

}

  <body>
    <h1>Breakdown demo</h1>

    <p>
      This is a little demo page for the Breakdown markup language, 
      implemented in Javascript. You can just type in the textarea on the left
      and the corresponding HTML will be rendered on the right.
    </p>

    <div id="output"></div>

    <textarea id="input">
Introduction paragraph
# Heading 1
## Heading 2
Some text containing **bold** and *italic* parts, as well as 
[http://christophe.vg|a link to my website] 
and another one [http://christophe.vg]
and even another one http://christophe.vg

And a second paragraph.

---

## Bullets
* bullet 1
* bullet 2
** Level 2
** More Level 2
* level 1 again

And some more text in a second paragraph.

## Images

even twice ...

    </textarea>

    <script>
      var input     = document.getElementById("input");
      var output    = document.getElementById("output");
      var converter = new Breakdown.converter();
    
      function convert() {
        var html = converter.makeHtml( input.value );
        output.innerHTML = html;
        converter.activateHtml( function() { /* do something */ } );
      };

      input.onchange = convert;
      input.onkeyup = convert;
      window.onload = convert;
    </script>
  </body>
